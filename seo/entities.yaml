# =============================================================================
# LINKING RULES
# =============================================================================

linking_rules:
  density:
    target_links_per_words: 120  # 1 link per ~120 words
    max_links_short: 8          # <800 words
    max_links_medium: 12        # 800-2000 words
    max_links_long: 18          # >2000 words

  constraints:
    no_stack_limit: 3           # Max consecutive internal links in one sentence
    proximity_skip: 150         # Skip if same target linked within this many words
    skip_elements:
      - H1
      - buttons (except navigation)
      - image captions

  hub_pages:
    intro_links: 1
    per_section: 2
    related_block: 6

  cluster_pages:
    hub_link: 1
    sibling_links: 2
    related_block: 4

  anchor_conformity:
    target_percentage: 85       # Use canonical anchor at least 85% of time
